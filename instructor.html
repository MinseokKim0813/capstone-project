<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instructor Quiz Builder</title>
    <link rel="stylesheet" href="instructor.css" />
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Quiz Builder Interface</h1>
        <button
          id="download-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors"
        >
          Download quizzes.txt
        </button>
      </div>

      <div id="quiz-builder-area" class="space-y-8"></div>

      <div class="mt-8 text-center">
        <button
          id="add-quiz-btn"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105"
        >
          + Add New Quiz
        </button>
      </div>
    </div>

    <script type="module" src="instructor.js"></script>
  </body>
</html>
