<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./dist/output.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Math Question Editor</title>
    <script src="https://unpkg.com/mathlive"></script>
    <!-- <script src="mathlive.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Math Question Demo UI</h1>
    </div>

    <!-- Questions will be inserted here -->
    <div id="questions" class="space-y-10"></div>

    <!-- Submit button -->
    <div class="flex justify-end space-x-2 mt-6">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded"
        onclick="submitAnswers()"
      >
        Submit
      </button>
    </div>

    <!-- App logic -->
    <script type="module" src="app.js"></script>
  </body>
</html>
